<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

   <div class="wrapper">

    <h2 class="footer-heading"><b>Get in touch<img src = "{{ "/raccoon.jpg" | prepend: site.baseurl }}" style='float:right'></b></h2>
    

   <div class="footer">
     
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li>Email: {{ site.email }}</li>
            {%- endif -%}
            {%- if site.github_username -%}
            <li>{ <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">github</span></a>, <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">twitter</span></a>, <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">LinkedIn</span></a> }</li>
            {%- endif -%}
            {%- if site.twitter_username -%}
            <li></li>
            {%- endif -%}
        </ul>
</div>


  </div>
  
  

</footer>
